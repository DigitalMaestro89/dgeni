{%- if doc.params %}
<h2>Parameters</h2>
<table class="variables-matrix table table-bordered table-striped">
  <thead>
    <tr>
      <th>Param</th>
      <th>Type</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    {% for param in doc.params %}
    <tr>
      <td>{$ param.name $}{% if param.optional %}<div><em>(optional)</em></div>{% endif %}</td>
      <td><a href="" class="{$ param.type | typeHintClassName $}">{$ param.type $}</a></td>
      <td>
        {$ param.description | marked $}
        {% if param.default %}<p><em>(default: {$ param.default $})</em></p>{% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{%- endif -%}
